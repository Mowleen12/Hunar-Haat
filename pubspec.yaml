name: hunar_haat_genai
description: A GenAI-powered Hunar Haat handicrafts marketplace app built with Flutter.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.4.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI & Icons
  cupertino_icons: ^1.0.8
  cached_network_image: ^3.4.1
  carousel_slider: ^5.1.1

  # Chat UI & Utils (Using types for local models)
  flutter_dotenv: ^5.1.0
  flutter_chat_ui: ^1.6.15
  flutter_chat_types: ^3.6.2
  
  # For avatar/image caching (Added based on previous code review)
  cross_cache: ^1.0.0 

  # Networking & Core Utils
  http: ^1.1.0
  uuid: ^4.1.0
  intl: ^0.19.0
  image_picker: ^1.0.4
  
  # NOTE: flutter_chat_core has been REMOVED to avoid dependency conflicts 
  # with the self-contained message list architecture.

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  # Assets â€” Ensure these files exist in the assets/images/ folder.
  assets:
    - assets/images/